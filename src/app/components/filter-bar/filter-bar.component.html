<div class="w-full h-full flex flex-col gap-5">
  @for (definition of filterDefinitions; track $index) {
  <div>
    <h3 class="text-base font-semibold">{{ definition.label }}</h3>
    @if(definition.type ==='text') {
    <app-text-filter [list]="list" [definition]="definition"></app-text-filter>
    } @else if(definition.type === 'checkbox') {
    <app-checkbox-filter
      [list]="list"
      [definition]="definition"
    ></app-checkbox-filter>
    }
  </div>
  }
</div>
